<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Code Quizzer</title>
</head>
<body>
    <header>
        <h3 id="highscoresTxt">View Highscores</h3>
    <h3>Time: <span id='timerTxt'></span></h3>
    </header>
    <section id='introContainer'>
         <h1>Test your coding abilities here</h1>
         <p>Take a little time and test your knowledge of coding</p>
    <button id="takeTestBtn">
        Take Test
    </button>
    </section>
    <section id="quiz">
        <h2 id = questionTxt>Question</h2>
        <ul id="answersList">
            <li>A. <span id=a1></span> </li>
            <li>B. <span id=a2></span> </li>
            <li>C. <span id=a3></span> </li>
            <li>D. <span id=a4></span> </li>
            
        </ul>
    </section>
    
   

<script src="./assets/js/script.js"></script>
</body>
</html>
